<main class="container">
    <section class="logo">
        <h1>GAIS Dictionary</h1>
    </section>
    
    <div class="search-wrapper">
        <input type="text" placeholder="Search a word" id="q_word" [(ngModel)]="searchTerm">
        <div class="button-wrapper">
            <button class="button" (click)="search()"> Search </button>
            <button class="button" (click)="randomSearch()"> Random! </button>
        </div>
        
    </div>
</main>

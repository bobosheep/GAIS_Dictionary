<section class="wrapper">
    <div class="blocks" *ngFor="let nLen of term_datas">
        <h1> <a routerLink="/dictionary/view/{{nLen.wlen}}" routerLinkActive="'activate'">{{ nLen.wlen }}字詞</a></h1>
        <p class="terms-wrapper">
            <span *ngFor="let term of nLen.data">
                <a routerLink="/dictionary/{{term.tname}}" routerLinkActive="'activate'">{{ term.tname }}</a>, 
            </span>
        </p>
    </div>
</section>
